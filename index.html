<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المهام المدرسية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>إدارة المهام المدرسية</h1>
  
  <!-- نموذج إضافة المهمة -->
  <form id="task-form">
    <input type="text" id="task-title" placeholder="عنوان المهمة" required>
    <textarea id="task-desc" placeholder="وصف المهمة" required></textarea>
    <input type="time" id="task-time" required>
    <select id="task-priority">
      <option value="عادية">عادية</option>
      <option value="مهمة">مهمة</option>
      <option value="عاجلة">عاجلة</option>
    </select>
    <input type="number" id="task-progress" placeholder="النسبة المكتملة (%)" min="0" max="100" required>
    <button type="submit">إضافة المهمة</button>
  </form>

  <!-- قائمة المهام -->
  <ul id="task-list"></ul>

  <!-- الإشعارات -->
  <div id="notification-container"></div>

  <script src="app.js"></script>
</body>
</html>
