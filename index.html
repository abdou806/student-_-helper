<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تبادل الملاحظات الدراسية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>موقع تبادل الملاحظات الدراسية</h1>
        <input type="text" id="searchInput" placeholder="بحث عن الملاحظات..." oninput="filterNotes()">
    </header>

    <section id="uploadSection">
        <h2>رفع ملاحظاتك الدراسية</h2>
        <form id="uploadForm">
            <label for="subject">الموضوع:</label>
            <input type="text" id="subject" placeholder="أدخل الموضوع" required>

            <label for="category">التصنيف:</label>
            <select id="category" required>
                <option value="رياضيات">رياضيات</option>
                <option value="فيزياء">فيزياء</option>
                <option value="أدب">أدب</option>
                <option value="كيمياء">كيمياء</option>
                <option value="معلوماتية">معلوماتية</option>
            </select>

            <label for="file">اختر الملف:</label>
            <input type="file" id="file" required>

            <label for="description">الوصف (اختياري):</label>
            <textarea id="description" placeholder="أضف وصفًا للملاحظة" rows="4"></textarea>

            <button type="submit">رفع الملاحظة</button>
        </form>
    </section>

    <section id="notesSection">
        <h2>الملاحظات الدراسية</h2>
        <div id="notesList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
